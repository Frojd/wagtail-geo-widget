{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
    <h1>{{ page.title }}</h1>

    <ul>
        <li>
            Point: {{ page.point }}
        </li>
        <li>
            Lat: {{ page.lat }}
        </li>
        <li>
            Lng: {{ page.lng }}
        </li>
    </ul>
{% endblock %}
